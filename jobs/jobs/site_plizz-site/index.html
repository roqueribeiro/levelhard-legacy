<script type="text/javascript">
$(document).ready(function(){
	
	$('#components #chat').load('components/chat/index.php');
	
	$('#slider').nivoSlider({
		effect				: 'fold',
		animSpeed			: 600,
		pauseTime			: 9000,
		controlNavThumbs	: true
	});
	
	$(".fancybox").fancybox({
		href		: 'player.php',
		type 		: 'ajax',
		openEffect	: 'fade',
		closeEffect	: 'fade',
		padding		: 0,
		scrolling	: 'no',
		helpers:  {
			overlay : null
		}
	});
	
	$('#menu ul li').hover(function(){
		$('ul',this).stop().fadeIn(600);
	},function(){
		$('ul',this).stop().fadeOut(100);
	});
	
});
</script>
