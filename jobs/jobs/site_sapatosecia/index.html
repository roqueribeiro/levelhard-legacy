<script type="text/javascript">
function OpenGalleryAction(gal_url,gal_name){
		
	var instanceOne = new ImageFlow();
	
	$('#menu, #social, #prevslide, #nextslide').css({'opacity':'0'});
		
	$('#overlay').transform({scale:[0]}).css({
		'z-index'	:'100',
		'opacity'	:'0',
		'display'	:'block'
	}).animate({'opacity':'1',scale:[1]},{
		queue		:false,
		duration	:1000,
		specialEasing: {
		  scale: 'easeOutBack'
		},
		complete	:function(){
			
			$('#overlay-close').css({
				'z-index'	:'100',
				'opacity'	:'0',
				'display'	:'block'
			}).animate({'opacity':'1'},1000);
			
			$('#corpo #gradient').append('<div id="conteudo"></div>');
			
			$.post('galeria/galeria.php',{'typeGal':gal_url,'nameGal':gal_name},function(data){
				$('#conteudo').css({'z-index':'100'}).html(data);
				instanceOne.init({ ImageFlowID: 'myImageFlow' });
				$('#myImageFlow').disableSelection();
			})
			
		}
	});
	
	$('#overlay-close').click(function(){
		$('#conteudo').remove();
		$('#overlay, #overlay-close').animate({'opacity':'0'},{
			queue		:false,
			duration	:300,
			complete	:function(){
				$(this).css({'z-index':'10','display':'none'});
				$('#menu, #social, #prevslide, #nextslide').animate({'opacity':'1'},{queue:false,duration:300});
			}
		});
	});
	
}
$(document).ready(function(){
	
	if($.browser.msie && $.browser.version != '9.0') window.location = 'http://browser.levelhard.com/?a[]=1&a[]=2&a[]=3&a[]=4&a[]=5';
	
	$('#menu, #overlay').disableSelection();
	
	$('a#fancy').fancybox({
		type		: 'ajax',
		margin		: 20,
		padding		: 1,
		helpers		: {
			overlay	: {
				opacity : 0.6,
				css 	: {
					'background-color' : '#000'
				}
			}
		}
	});
	
	$.supersized({
	
		slideshow               :   1,
		autoplay				:	1,
		slide_interval          :   6000,
		transition              :   1,
		transition_speed		:	1000,
		keyboard_nav            :   0,
		
		vertical_center         :	0,
		image_protect			:	1,
		slide_links				:	'blank',
		slides 					:  	[
				{image : 'images/wallpaper/wall003.jpg'},
				{image : 'images/wallpaper/wall002.jpg'},
				{image : 'images/wallpaper/wall001.jpg'}
		]
		
	});
	
    $('#corpo #gradient #menu li').hover(function(){
		if($(this).val())
		{
			$('.pri',this).css('z-index','15').animate({
				color			:'#444',
				paddingBottom	:'15px',
				bottom			:'0px',
				boxShadow		:'0 -3px 25px rgba(0,0,0,0.8)'
			},{
				queue			:false,
				duration		:300
			});
		}
		else
		{
			$('ul',this).animate({
				bottom			:'85px',
				opacity			:'1',
			},{
				queue			:false,
				duration		:300
			});
		}
	},function(){
		if($(this).val())
		{
			$('.pri',this).css('z-index','10').animate({
				color			:'#000',
				paddingBottom	:'0px',
				bottom			:'0px',
				boxShadow		:'none'
			},{
				queue			:false,
				duration		:300
			});
		}
		else
		{
			$('ul',this).animate({
				bottom			:'-450px',
				opacity			:'0',
			},{
				queue			:false,
				duration		:600
			});
		}
	});
		
	$('#corpo #gradient #menu li').click(function(){
		
		if($(this).val() == '1')
		{
			OpenGalleryAction('primaveraverao','Preview Primavera Verão');
		}
		if($(this).val() == '2')
		{
			OpenGalleryAction('sneaker','Sneaker Sapatos & Cia');
		}
		if($(this).val() == '3')
		{
			OpenGalleryAction('botas','Coleção de Botas Sapatos & Cia');
		}
		if($(this).val() == '4')
		{
			OpenGalleryAction('sapatos','Coleção de Sapatos Sapatos & Cia');
		}
		if($(this).val() == '5')
		{
			OpenGalleryAction('masculino','Masculino Sapatos & Cia');
		}
		if($(this).val() == '6')
		{
			OpenGalleryAction('bolsas','Coleção de Bolsas Sapatos & Cia');
		}
		if($(this).val() == '7')
		{
			OpenGalleryAction('kipling','Kippling Sapatos & Cia');
		}
		if($(this).val() == '8')
		{
			OpenGalleryAction('acessorios','Acessórios Sapatos & Cia');
		}
		if($(this).val() == '9')
		{
			OpenGalleryAction('fom','Fom Sapatos & Cia');
		}
		
	});
				
				
	$('#menu, #social').hide();
	$('#overlay, #loader').css('z-index','999').show();
	window.onload = function(){
		$('#overlay, #loader').fadeOut(600,function(){
			$(this).css('z-index','10');
			$('#menu, #social').fadeIn(300);
		});
	};
		
});
