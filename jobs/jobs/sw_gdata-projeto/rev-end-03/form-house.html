<thead>
    <tr>
        <th>Pergunta</th>
        <th>Resposta</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Material</td>
        <td>
            <select name="form-house-wall" class="form-control">
                <option value="" data-value="default" selected>Tijolo</option>
                <option value="" data-value="wattleanddaubrev">Taipa Revest.</option>
                <option value="" data-value="wattleanddaub">Taipa Não Revest.</option>
                <option value="" data-value="wood">Madeira</option>
                <option value="" data-value="other">Mat. Aproveitado</option>
                <option value="" data-value="other">Outro</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Comodos</td>
        <td>
            <input class="form-control" type="number" min="1" max="25" value="1" />
        </td>
    </tr>
    <tr>
        <td>Descarte Lixo</td>
        <td>
            <select name="form-house-trash" class="form-control">
                <option value="" data-value="true" selected>Coletado</option>
                <option value="" data-value="false">Queimado/Enterrado</option>
                <option value="" data-value="false">Céu Aberto</option>
                <option value="" data-value="false">Jogado Terreno Baldio</option>
                <option value="" data-value="false">Jogado em rio, lago etc.</option>
                <option value="" data-value="false">Outro</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Abast. Água</td>
        <td>
            <select name="form-house-water" class="form-control">
                <option value="" selected>Rede Pública</option>
                <option value="">Poço ou Nascente</option>
                <option value="">Cisternas</option>
                <option value="">Outro</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Pavimentação</td>
        <td>
            <select name="form-house-floor" class="form-control">
                <option value="" data-value="default" selected>Total</option>
                <option value="" data-value="grass">Parcial</option>
                <option value="" data-value="dirt">Não Existe</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Eletrecidade</td>
        <td>
            <select name="form-house-eletric" class="form-control">
                <option value="" data-value="true">Sim</option>
                <option value="" data-value="false">Não</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Esgoto</td>
        <td>
            <select name="form-house-sewer" class="form-control">
                <option value="">Rede Pública</option>
                <option value="">Fossa Rudimentar</option>
                <option value="">Fossa Septica</option>
                <option value="">Vala a Céu Aberto</option>
                <option value="">Rio, lago etc.</option>
                <option value="">Céu Aberto</option>
                <option value="">Outro</option>
            </select>
        </td>
    </tr>
</tbody>
