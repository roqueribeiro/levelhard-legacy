    <legend>A Gerontologia</legend>
    <label>
    <ul>
    	<li>
        É a ciência que estuda o envelhecimento humano em todas as suas vertentes e especificidades. O primeiro curso de graduação em Gerontologia do Brasil se desenvolve na Escola de Artes, Ciências e Humanidades da USP e forma bacharéis em Gerontologia.
        </li>
    </ul>
    <ul>
    	<li>
        Diante do envelhecimento populacional e do surgimento de novas e sofisticadas necessidades relacionadas à população que se encontra em processo de envelhecimento, os cursos de graduação em Gerontologia são alternativas recentes de ensino superior.
        </li>
   	</ul>
    <ul>
    	<li>
        A proposta é formar profissionais que possuam uma visão ampla, integrada e articulada sobre o processo de envelhecimento, possuindo habilidades e competências para coordenar, propor e desenvolver programas e atividades de atenção à pessoa idosa, familiares e cuidadores visando qualidade de vida e bem-estar.
        </li>
    </ul>
    <ul><li><p align="right" style="font-size:9px;">Fonte: Associação Brasileira de Gerontologia</p></li></ul>
