<div id="profissional">
<fieldset>
    <legend>O Profissional</legend>
    <label>
    <ul>
    	<li>
        O gerontólogo é especialista no envelhecimento humano, responsável pela gestão do cuidado da pessoa idosa e está capacitado a atuar junto às demandas assistenciais específicas dos idosos, contribuindo para que o envelhecimento possa ser um processo orientado, bem sucedido, assistido e cuidado.
        </li>
    </ul>
    <ul>
    	<li>
        Esses profissionais são capacitados para prever, dimensionar e assistir as demandas específicas dessa população, nos mais diferentes contextos, atuando também no combate aos preconceitos e intervenções inapropriadas das famílias e organizações assistenciais.
        </li>
    </ul>
    <ul>
    	<li>
        Atuando na contribuição para o envelhecimento saudável, este novo profissional oferece atenção e apoio, assegurando a participação ativa do idoso e de sua família no processo. Desenvolve ações sócio-educativas e assistenciais com base nos princípios de autonomia e independência. Articula conhecimento científico, habilidades técnicas e planejamento, auxiliando em formulações e avaliações de políticas públicas, assim como em decisões familiares.
        </li>
    </ul>
    <ul>
    	<li>
        O gerontólogo possui habilidades de observação e um raciocínio crítico e apurado sobre as questões do processo de envelhecimento, da velhice e do curso de vida. É um grande agente facilitador  da comunicação entre os profissionais, articulando as ações e os serviços oferecidos.
        </li>
    </ul>
    <ul><li><p align="right" style="font-size:9px;">Fonte: Associação Brasileira de Gerontologia</p></li></ul>        
    </label>
</fieldset>
</div>
