<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>RovCan</title>
<style type="text/css">
body
{
	margin:0px;
	padding:0px;
	background:url(back.jpg);
}
#selo
{
	position:absolute;
	bottom:10px;
	right:10px;
}
#corpo
{
	position:absolute;
	width:100%;
	height:100%;
}
#galeria
{
	position:absolute;
	width:600px;
	height:450px;
	top:50%;
	left:50%;
	margin:-225px 0 0 -300px;
}
</style>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.reel.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
  function capacete(frames)
  {
    var frames= 78, every= 1, stack= []
    for(var i= 1; i <= frames; i+= every)
	{
      var name= [i, '.png'].join('')
      while (name.length < 7) name= '0'+name
      stack.push(name)
    }
    return stack
  }
	
	$('#capacete').reel({
		frame	:1,
		speed	:0.1,
		path	:'images/',
		images	:capacete()
	});
	
});
</script>
</head>

<body>

<div id="corpo">
    <div id="galeria">
        <img id="capacete" src="images/001.png" width="600" height="450" alt="" />
    </div>
    <img id="selo" src="selo.png" alt="">
</div>

</body>
</html>
