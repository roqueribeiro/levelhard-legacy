<script type="text/javascript">
function OpenGalleryAction(gal_url,gal_name){
		
	var instanceOne = new ImageFlow();
	
	$('#menu, #social, #prevslide, #nextslide').css({'opacity':'0'});
		
	$('#overlay').css({
		'z-index'	:'100',
		'opacity'	:'0',
		'display'	:'block'
	}).animate({'opacity':'1'},{
		queue		:false,
		duration	:300,
		specialEasing: {
		  scale: 'easeOutBack'
		},
		complete	:function(){
			
			$('#overlay-close').css({
				'z-index'	:'100',
				'opacity'	:'0',
				'display'	:'block'
			}).animate({'opacity':'1'},300);
			
			$('#corpo #gradient').append('<div id="conteudo"></div>');
			
			$.post('galeria/galeria.php',{'typeGal':gal_url,'nameGal':gal_name},function(data){
				//$('#conteudo').css({'z-index':'100'}).html(data);
			})
			
		}
	});
	
	$('#overlay-close').click(function(){
		$('#conteudo').remove();
		$('#overlay, #overlay-close').animate({'opacity':'0'},{
			queue		:false,
			duration	:300,
			complete	:function(){
				$(this).css({'z-index':'10','display':'none'});
				$('#menu, #social, #prevslide, #nextslide').animate({'opacity':'1'},{queue:false,duration:300});
			}
		});
	});
	
}
$(document).ready(function(){
	
	if($.browser.msie && $.browser.version != '9.0') window.location = 'http://browser.levelhard.com/?a[]=1&a[]=2&a[]=3&a[]=4&a[]=5';
	
	$('#menu, #overlay').disableSelection();
	
	$('a#fancy').fancybox({
		type		: 'ajax',
		margin		: 20,
		padding		: 1,
		helpers 	: {
			overlay : {
				opacity : '1',
				css : {
					'background' : 'url(images/close-wrap.png)'
				}
			}
		},
	});
	
	$.supersized({
	
		slideshow               :   1,
		autoplay				:	1,
		slide_interval          :   10000,
		transition              :   1,
		transition_speed		:	600,
		keyboard_nav            :   0,
		
		vertical_center         :	0,
		image_protect			:	1,
		slide_links				:	'blank',
		slides 					:  	[
				{image : 'images/wallpaper/wall002.jpg'},
				{image : 'images/wallpaper/wall003.jpg'},
				{image : 'images/wallpaper/wall001.jpg'}
		]
		
	});
	
    $('#corpo #gradient #menu li').hover(function(){
		if($(this).val())
		{
			$('.pri',this).css('z-index','15').animate({
				color			:'#F00'
			},{
				queue			:false,
				duration		:300
			});
		}
		else
		{
			$('ul',this).animate({
				bottom			:'85px',
				opacity			:'1',
			},{
				queue			:false,
				duration		:300
			});
		}
	},function(){
		if($(this).val())
		{
			$('.pri',this).css('z-index','10').animate({
				color			:'#FFF'
			},{
				queue			:false,
				duration		:300
			});
		}
		else
		{
			$('ul',this).animate({
				bottom			:'-450px',
				opacity			:'0',
			},{
				queue			:false,
				duration		:600
			});
		}
	});
		
	$('#corpo #gradient #menu li').click(function(){
		
		if($(this).val() == '1')
		{
			OpenGalleryAction('primaveraverao','Preview Primavera Verão');
		}
		
	});
				
	$('#menu, #social').hide();
	$('#overlay, #loader').css('z-index','999').show();
	window.onload = function(){
		$('#overlay, #loader').fadeOut(600,function(){
			$(this).css('z-index','10');
			$('#menu, #social').fadeIn(300);
		});
	};
		
});
</script>

        <div id="menu">
        	<div id="alinha">
                <div id="logo">

                </div>
                <ul>
                    <li value="1"><a href="javascript:void(0);"><div class="pri">PRODUTOS</div></a></li>
                    <li value="2"><a id="fancy" href="core.php?tela=empresa"><div class="pri">EMPRESA</div></a></li>
                    <li value="3"><a id="fancy" href="core.php?tela=clientes"><div class="pri">CLIENTES</div></a></li>
                    <li value="4"><a id="fancy" href="core.php?tela=contato"><div class="pri"><div>CONTATO</div></div></a></li>
                </ul>
            </div>
            <div id="media">
            	<p><b>ImpriMil</b>&nbsp;Impressão Digital - <b>Tel:</b> (15)3259-6362 <b>E-Mail:</b> <a href="mailto:atendimento@imprimil.com">atendimento@imprimil.com</a></p>
            </div>
        </div>
    </div>
</div>
